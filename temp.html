<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>linear-gradient 사각형 배경</title>
  <style>
.box {
  width: 1100px;
  height: 700px;
  background:
    repeating-linear-gradient(0deg, #c0bbb5 0 4px, transparent 4px 48px, #9b9893 48px 52px, transparent 52px 100px),
    repeating-linear-gradient(90deg, #c0bbb5 0 4px, transparent 4px 40px, #c0bbb5 40px 44px, transparent 44px 100px);
  background-size: 100px 100px;

  border:2px solid black;
}


  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
