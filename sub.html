<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beerboy's Home page</title>
	<link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.css">
  <link rel="stylesheet" href="./assets/fontawesome/css/brands.css">
  <link rel="stylesheet" href="./assets/fontawesome/css/solid.css">
  <link rel="stylesheet" href="./assets/css/sub.css">
  <link rel="stylesheet" href="./assets/css/beltscroll.css">
  <link rel="stylesheet" href="./assets/css/cellmove.css">
  <script src="./assets/js/common.js"></script>
</head>
<body>
<main class="sub-wrap" id="beltscroll">
  <div class="viewport">
    <div class="z-line-back back2"></div>
    <div class="z-line-back back1"></div>
    <div class="z-line-wrap">
      <div class="line scenery" id="scenery"></div>
      <div class="line obj-wrap">
        <div id="rocket" class="sub-obj rocket"></div>
        <div class="sub-obj aboutme"></div>
        <div class="sub-obj portfolio"></div>
        <div class="sub-obj guest">
          guest
        </div>
      </div>
      <div class="line ground" id="ground"></div>
    </div>
    <div class="hero" id="heroBS"></div>
  </div>

  <div class="weather-wrap" id="weather"></div>

  <div class="popup aboutme-popup">
    <div class="popup-border"></div>
    <div class="inner">
      <h2>About me</h2>
      <table class="aboutme-table"></table>
    </div>
    <button class="square-line btn-close">
      <span class="shadow"></span>
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <div class="popup guest-popup on">
    <div class="popup-border"></div>
    <div class="inner">
      <h2>Guest book</h2>

      <article class="guestlist-wrap">
        <ul class="guest-list" id="guestList">
          <!-- <li class="guest-item">
            <div class="top-row">
              <div class="guest">
                <div class="portrait">초상화 사진</div>
                <div class="name">
                  <a href="mailto:${docData.email}">${docData.name}</a><br />
                  <span class="from">from <br /> ${docData.from}</span>
                </div>
              </div>
              <div class="message square-line">${docData.message}<span class="arrow"></span></div>
            </div>
            <div class="date">${docData.timestamp.toDate().toString()}</div>
          </li> -->
        </ul>
        <button type="button" class="btn-guest-write square-line">
          <span class="shadow"></span>
          Write
        </button>
      </article>

      <article class="guestform-wrap">
        <form id="guestForm">
          <div class="row">
            <div class="col">
              <label for="guestName">Nickname</label>
              <div class="square-line">
                <input type="text" id="guestName" placeholder="Nickname" required>
              </div>
            </div>
            <div class="col">
              <label for="guestEmail">Email</label>
              <div class="square-line">
                <input type="text" id="guestEmail" placeholder="Email" required>
              </div>
            </div>
            <div class="col">
              <label for="guestFrom">be From</label>
              <div class="square-line">
                <select name="guestFrom" id="guestFrom" required>
                  <option value="" selected disabled>be From</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <label for="guestMessage">Message</label>
            <div class="square-line message-wrap">
              <textarea id="guestMessage" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col w-half">
              <div class="square-line">
                <span class="shadow"></span>
                <button type="button" class="btn btn-guest-list">LIST</button>
              </div>
            </div>
            <div class="col w-half">
              <div class="square-line">
                <span class="shadow"></span>
                <input type="submit" value="Send" class="btn btn-send">
              </div>
            </div>
          </div>
        </form>
      </article>
    </div>
    <button class="square-line btn-close">
      <span class="shadow"></span>
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
</main>

<main class="sub-wrap" id="cellmove">
  <div class="viewport">
    <div class="view-area" id="viewArea">
      <div class="hero" id="heroCM" data-direction="right"></div>

      <div class="port-obj portfolio" data-id="portfolio">
        <h5>PORTFOLIO</h5>
        <p>[2012-2023]</p>
        <div class="entrance"></div>
      </div>
      <div class="port-obj benchmarking" data-id="benchmarking">
        <h5>BENCHMARKING</h5>
        <p>[2022]</p>
        <div class="entrance"></div>
      </div>
      <div class="port-obj game" data-id="game">
        <h5>GAME</h5>
        <p>[2016]</p>
        <div class="entrance"></div>
      </div>
      <div class="port-obj doteditor" data-id="doteditor">
        <h5>DOT EDITOR</h5>
        <p>[2024]</p>
        <div class="entrance"></div>
      </div>
      <div class="port-obj exit" data-id="exit">
        <h5>EXIT</h5>
        <p>[Go to MARS]</p>
        <div class="entrance"></div>
      </div>
    </div>

    <div class="port-popup" id="portPopup">
      <h3 id="portPopTit">Portfolio Title</h3>
      <p id="portPopCap">Caption</p>
      <a id="portPopLink" href="" target="_blank">Move to link</a>
      <span>* Enter를 누르면 새창으로 이동합니다.</span>
    </div>
  </div>
</main>

<aside class="guide-popup">
  ⇦ : Left move,<br>
  ⇨ : Right move,<br>
  ⇧ : Move in
</aside>

<aside class="weather-popup">
  <p id="weatherData"></p>
</aside>

<div class="changeover">
  <div class="circle" id="overCircle"></div>
</div>

<script src="./assets/js/sub.js" type="module"></script>
<script src="./assets/js/weather.js" type="module"></script>
<script src="./assets/js/guestbook.js" type="module"></script>
</body>
</html>
