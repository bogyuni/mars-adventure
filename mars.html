<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textured Earth</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

<script src="https://threejs.org/build/three.js"></script>
<script>

    // Scene
    var scene = new THREE.Scene();

    // Camera
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Renderer
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Earth
    var geometry = new THREE.SphereGeometry(2, 32, 32);
    // var geometry = new THREE.TetrahedronGeometry(2, 8);
    var material = new THREE.MeshPhongMaterial({
        map: new THREE.TextureLoader().load('./asset/img/mars_dot.png'),  // Replace with your earth texture
        // bumpMap: new THREE.TextureLoader().load('./asset/img/earth_clouds.jpeg'),  // Replace with your bump map
        // bumpScale: 1,
        // specularMap: new THREE.TextureLoader().load('./asset/img/earth.jpg'),  // Replace with your specular map
        // specular: new THREE.Color('grey')
    });
    var earth = new THREE.Mesh(geometry, material);
    scene.add(earth);

    // Lights
    var ambientLight = new THREE.AmbientLight(0x404040);  // Soft white light
    scene.add(ambientLight);
    var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 3, 5);
    scene.add(directionalLight);

    // Animation
    function animate() {
        requestAnimationFrame(animate);
        earth.rotation.y += 0.005;
        renderer.render(scene, camera);
    }

    animate();

</script>

</body>
</html>
